<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="style/create.css">
</head>

<body>
    <header>

        <nav class="navbar">

            <ul class="nav-links">

                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <ul class="right-links">
                <li><a href="logout.html" class="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="quiz-container">
        <h2>Create Your Own Quiz</h2>
        <form id="create-quiz-form">
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <input type="text" class="form-control" id="question" required>
            </div>
            <div class="mb-3">
                <label for="option1" class="form-label">Option 1</label>
                <input type="text" class="form-control" id="option1" required>
            </div>
            <div class="mb-3">
                <label for="option2" class="form-label">Option 2</label>
                <input type="text" class="form-control" id="option2" required>
            </div>
            <div class="mb-3">
                <label for="option3" class="form-label">Option 3</label>
                <input type="text" class="form-control" id="option3" required>
            </div>
            <div class="mb-3">
                <label for="option4" class="form-label">Option 4</label>
                <input type="text" class="form-control" id="option4" required>
            </div>
            <div class="mb-3">
                <label for="correct-option" class="form-label">Correct Option (1-4)</label>
                <input type="number" class="form-control" id="correct-option" min="1" max="4" required>
            </div>
            <button type="submit" class="btn btn-success cta-button">Add Question</button>
        </form>
        <div id="created-questions" class="mt-4">
            <h3>Created Questions</h3>
            <ul id="question-list" class="list-group">
                <!-- List of created questions will be appended here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/create_quiz.js"></script>
</body>

</html>
