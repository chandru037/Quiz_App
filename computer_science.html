<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/tech.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Technical Quiz</h1>
        <div id="notice" class="notice">
            <p>Time per question: <span id="question-time">60</span> seconds</p>
            <p>Total Time: <span id="total-time">10:00</span></p>
        </div>
        <div id="question-container">
            <div id="question">Question text will appear here</div>
            <div id="answers"></div>
        </div>
        <div class="controls">
            <button id="prev-btn" class="btn hide">Previous</button>
            <button id="next-btn" class="btn hide">Next</button>
            <button id="submit-btn" class="btn">Submit Quiz</button>
        </div>
        <div id="scoreboard">Scoreboard will appear here</div>
    </div>
    <script src="script/technical.js"></script>
</body>

</html>
