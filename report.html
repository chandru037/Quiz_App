<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Report</title>
    <link rel="stylesheet" href="style/report.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="answer.html">Answers</a></li>
            </ul>
            <ul class="right-links">
                <li><a href="logout.html" class="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="report-container">
            <h1>Quiz Report</h1>
            <div class="user-info">
                <h2 id="user-name"></h2>
                <p>Thank you for completing the quiz!</p>
            </div>
            <div class="score-summary">
                <h3>Results Summary</h3>
                <p>Total Score: <span id="total-score"></span></p>
                <p>Questions Attempted: <span id="total-attempted"></span></p>
                <p>Questions Skipped: <span id="total-skipped"></span></p>
                <p>Incorrect Answers: <span id="total-wrong"></span></p>
            </div>
            <div class="report-buttons">
                <button id="restart-btn" class="cta-button">Restart Quiz</button>
                <button id="home-btn" class="cta-button">Home</button>
                <button id="download-btn" class="cta-button">Download Report</button>
            </div>
        </div>
    </main>
    <script src="script/report.js"></script>
</body>

</html>
