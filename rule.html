<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/quiz.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Quiz Rules</h1>
        <p>Rules for the quiz:</p>
        <ul>
            <li>You have 60 seconds per question.</li>
            <li>Select one option per question.</li>
            <li>Your score will be displayed at the end.</li>
            <li>Click 'Submit' to submit your answer and 'Next' to move to the next question.</li>
            <li>Good luck!</li>
        </ul>
        <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
    </div>

    <script>
        function startQuiz() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            if (category) {
                window.location.href = category;
            }
        }
    </script>
</body>

</html>
