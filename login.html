<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="image">
        <img src="gif/login.gif" alt="SignIn Image" height="600px" width="650px ">
    </div>
    <form class="form" action="home.html" method="POST">
        <p class="title">Login</p>

        <label>
                <input class="input" type="text" name="username" placeholder="" required>
                <span>Username</span>
            </label>

        <label>
            <input class="input" type="password" name="password" id="password" placeholder="" required>
            <span>Password</span>
            <button type="button" class="show-hide-btn" onclick="togglePasswordVisibility('password')">Show</button>
        </label>

        <button type="submit" class="submit">Submit</button>
        <p class="signin">Don't have an account? <a href="register.html">Sign Up</a></p>
    </form>

    <script>
        function togglePasswordVisibility(id) {
            var passwordField = document.getElementById(id);
            var button = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "Hide";
            } else {
                passwordField.type = "password";
                button.textContent = "Show";
            }
        }
    </script>
</body>

</html>
